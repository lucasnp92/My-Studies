<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style, Script e Âncora</title>
    <!-- A tag style vai tornar possível escrever em CSS dentro do meu HTML -->
    <style>
        header {
            background-color: aqua;
        }
    </style>
    <!-- O Script é a tag utilizada para poder fazer códigos em JS dentro do meu HTML -->
    <!-- Ela pode ser utilizada tanto dentro da tag HEAD quanto da tag BODY -->
    <script>
        alert("Olá isso é um código em Javascript")
    </script>

</head>
<body>

    <header>
        <nav>
            <ul>
                <!-- Eu posso utilizar o ./ caso eu queira escolher alguma pagina das minhas pastas -->
                <!-- Esse "a" logo abaixo é o meu código de âncora que faz a navegagação entre sites. -->
                <!-- Eu coloco meu list style <li> dentro da aba "a", que é a nossa âncora -->
                <!-- O href é o atributo que faz com que eu seja direcionado para outro site -->
                <!-- Esse target blank é o comando que faz com que esse direcionamento seja em uma nova aba -->
                <a href="https://youtube.com" target="_blank">
                    <li>Youtube</li>
                </a>
                <li>Contatos</li>
                <li>Fotos</li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
