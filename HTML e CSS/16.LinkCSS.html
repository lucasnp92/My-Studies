<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCSS</title>
    <!-- Aqui criamos uma tag link dentro da nossa head, que fecha nela mesma, ela terá um atributo que se
    chama rel com o valor stylesheet, que é uma folha de estilo. Terá um atributo href que me direciona para
    outro site, aprendido na aula 14  -->
    <!-- Depois eu simplesmente coloco o meu código dentro do arquivo linkado, no caso o style.css -->
    <!-- Tudo o que eu escrever no arquivo linkado ele vai ser herdado pelo nosso html  -->
    <link rel="stylesheet" href="16.LinkCSS.css" />
</head>
<body>
    <h1>Olá eu sou o título!</h1>
</body>
</html>
